<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nome:" for="nome" />
                    <h:inputText id="nome" value="#{utilizadorBean.utilizador.nome}" title="Nome" required="true" requiredMessage="The Nome field is required."/>
                    <h:outputLabel value="Apelido:" for="apelido" />
                    <h:inputText id="apelido" value="#{utilizadorBean.utilizador.apelido}" title="Apelido" required="true" requiredMessage="The Apelido field is required."/>
                    <h:outputLabel value="Sexo:" for="sexo" />
                    <h:inputText id="sexo" value="#{utilizadorBean.utilizador.sexo}" title="Sexo" required="true" requiredMessage="The Sexo field is required."/>
                    <h:outputLabel value="Nascimento:" for="nascimento" />
                    <h:inputText id="nascimento" value="#{utilizadorBean.utilizador.nascimento}" title="Nascimento" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{utilizadorBean.utilizador.email}" title="Email" />
                    <h:outputLabel value="Utilizdor:" for="utilizdor" />
                    <h:inputText id="utilizdor" value="#{utilizadorBean.utilizador.utilizdor}" title="Utilizdor" required="true" requiredMessage="The Utilizdor field is required."/>
                    <h:outputLabel value="Senha:" for="senha" />
                    <h:inputText id="senha" value="#{utilizadorBean.utilizador.senha}" title="Senha" required="true" requiredMessage="The Senha field is required."/>
                    <h:outputLabel value="Papel:" for="papel" />
                    <h:inputText id="papel" value="#{utilizadorBean.utilizador.papel}" title="Papel" required="true" requiredMessage="The Papel field is required."/>
                </h:panelGrid>
                <h:commandButton value="Add" action="#{utilizadorBean.addUtilizador()}"></h:commandButton>
            </h:form>
        </f:view>

    </h:body>
</html>
